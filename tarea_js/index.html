<!DOCTYPE html>
<html>
<header>
    <title>Ejercicio JS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <main>
        <h2>Ejercicio 1</h2>
        <section class="ejercicio1">
            <div id="cuadro1"></div>
            <div id="cuadro2"></div>
            <div id="cuadro3"></div>
        </section>
        <section>
            <h2>Ejercicio 2</h2>
            <textarea id="texto"></textarea>
            <div id="contador">0</div>
        </section>
        <section>
            <h2>Ejercicio 3</h2>
            <div id="resultado"></div>
        </section>
    </main>
    <script>

        /**
         * Tarea 1
         */

        const cuadro1 = document.getElementById("cuadro1");
        const cuadro2 = document.getElementById("cuadro2");
        const cuadro3 = document.getElementById("cuadro3");

        cuadro1.addEventListener('click', () => {
            document.body.style.backgroundColor = "yellow";
        });

        cuadro2.addEventListener('click', () => {
            document.body.style.backgroundColor = "purple";
        });

        cuadro3.addEventListener('click', () => {
            document.body.style.backgroundColor = "pink";
        });

        /** 
         * Tarea 2
         */

        const cuadroTexto = document.getElementById("texto");
        const contador = document.getElementById("contador");

        cuadroTexto.addEventListener('keyup', () => {
            contador.innerHTML = cuadroTexto.value.length;
        })

</body>

</html>
